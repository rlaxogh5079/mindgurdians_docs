site_name: Mindgurdians Docs
site_description: MindGurdians 프로젝트 문서 허브

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 다크 모드로 전환
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 라이트 모드로 전환
  font:
    text: "Noto Sans KR"
    code: "JetBrains Mono"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - navigation.instant
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - charts

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: table
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rlaxogh5079/mindgurdians_docs

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

nav:
  - 소개: index.md
  - 배경:
      - 환자 증가: "1. background/increase_of_patient.md"
      - 우울증의 위험성: "1. background/relation_of_depression_and_suicide.md"
      - 지역별 의료기관 현황: "1. background/status_of_medical_institutions_by_region.md"
      - 기술 및 시장 동향: "1. background/technology_and_market_trend.md"
  - 인터뷰:
      - 이해관계자 분석: "2. interview/stakeholder_analysis.md"
      - 충남대학병원 안소현교수님: "2. interview/chungnam_national_university_hospital.md"
      - 정신건강국립연구소 한기완과장님: "2. interview/national_center_for_mental_health.md"
      - 종합 의견: "2. interview/overall_opinion.md"
  - 목표:
      - 최종 목표: "3. goal/final_goal.md"
      - 평가 기준: "3. goal/metewand.md"
  - 내용:
      - 기능: "4. content/function.md"
      - 환자 특성: "4. content/patient_characteristics.md"
      - 데이터 흐름: "4. content/data_flow.md"
      - 개발 과정: "4. content/development_process.md"
