site_name: Mindgurdians Docs
site_description: MindGurdians 프로젝트 문서 허브

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-night
        name: 다크 모드로 전환
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: 라이트 모드로 전환
  font:
    text: "Noto Sans KR"
    code: "JetBrains Mono"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - navigation.instant
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - charts

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: table
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rlaxogh5079/mindgurdians_docs

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

nav:
  - 소개: index.md
  - 배경:
      - 환자 증가: "1. background/increase_of_patient.md"
      - 우울증의 위험성: "1. background/relation_of_depression_and_suicide.md"
      - 지역별 의료기관 현황: "1. background/status_of_medical_institutions_by_region.md"
      - 기술 및 시장 동향: "1. background/technology_and_market_trend.md"